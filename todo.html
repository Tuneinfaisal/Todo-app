    <meta charset="UTF-8" />

    <title>Todo app</title>

<body>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" placeholder="Add items to your todo" />
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <!-- Tasks will be added by the user -->
        </ul>
        <div class="footer">
            <span>You have <span class="pending"></spanclass></span> tasks</span>
            <button>Clear all</button>
        </div>
    </div>
    <script src = "todo.js"></script>
</body>

</html>
